<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="font-inter bg-gray600 relative">
    <header class="bg-gray700 sm:w-144 h-200">
      <div class="flex items-center justify-center h-5/6">
        <img class="mt-8" src="assets/rocket.svg" alt="rocket logo" />
        <h1 class="mt-6">
          <span class="text-blue text-font-title font-black ml-3">to</span
          ><span class="text-purpleDark text-font-title font-black">do</span>
        </h1>
      </div>
    </header>
    <main class="flex items-center justify-center">
      <div
        class="flex items-center justify-center absolute sm:w-736"
        id="input-section"
      >
        <input
          type="text"
          name="input"
          id="input"
          placeholder="Add a new task"
          class="flex align-items sm:w-full p-3 bg-gray500 text-gray100 placeholder-gray300 border border-gray700 focus:border-purple focus:outline-none rounded-lg mr-2"
        />
        <button
          type="submit"
          class="flex items-center justify-center bg-blueDark p-3 rounded-lg font-medium text-font-l text-gray100 hover:bg-blue"
          id="create-button"
        >
          Create
          <img src="assets/plus.svg" alt="plus logo" class="ml-2" />
        </button>
      </div>
      <div id="state" class="flex items-center justify-between absolute sm:w-736">
        <p class="text-blue text-font-m font-semibold">
          Tasks created
          <span
            id="tasks"
            class="text-gray200 bg-gray-700 rounded-full px-2 text-font-s"
            >0</span
          >
        </p>
        <p class="text-purple text-font-m font-semibold">
          Completed
          <span
            id="completed"
            class="text-gray200 bg-gray-700 rounded-full px-2 text-font-s"
            >0</span
          >
        </p>
      </div>
      <div
        id="task-container"
        class="flex-col absolute sm:w-736 border-t border-gray400"
      >
        <div id="empty" class="flex-col text-center">
          <img
            src="assets/clipboard.png"
            alt="note icon"
            id="note-icon"
            class="mb-4 mt-16 ml-45"
          />
          <p class="text-gray300 font-bold">
            You don't have any tasks registered yet
          </p>
          <p class="text-gray300">Create tasks and organise your to-do items</p>
        </div>
      </div>
    </main>
    <script type="module" src="./script/main.js"></script>
  </body>
</html>
