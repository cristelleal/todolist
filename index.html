<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="font-inter bg-gray600 relative">
    <header class="bg-gray700 w-1440 h-200">
      <div class="flex items-center justify-center h-5/6">
        <img class="m-3" src="assets/rocket.svg" alt="rocket logo" />
        <h1>
          <span class="text-blue text-font-title font-black">to</span
          ><span class="text-purpleDark text-font-title font-black">do</span>
        </h1>
      </div>
    </header>
    <div class="flex items-center justify-center absolute w-full" id="input-section">
      <input type="text" name="input" id="input" placeholder="Add a new task" class="flex align-items w-2/5 bg-gray500 text-gray100 placeholder-gray300 border border-gray700 focus:border-purple focus:outline-none p-4 rounded-lg mr-2">
      <button class="flex items-center justify-center bg-blueDark p-4 rounded-lg text-gray100 font-medium font-s hover:bg-blue transition duration-100">
        Create 
        <img src="assets/plus.svg" alt="plus logo" class="ml-2">
      </button>
    </div>
    <main>
    </main>
    <script type="module" src="./script/main.js"></script>
  </body>
</html>
