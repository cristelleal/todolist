<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="font-inter bg-006 relative">
    <header class="bg-005 p-16">
      <div class="flex items-center justify-center">
        <img class="m-3" src="rocket.svg" alt="rocket logo" />
        <h1>
          <span class="text-002 text-4xl font-black">to</span
          ><span class="text-003 text-4xl font-black">do</span>
        </h1>
      </div>
    </header>
    <div class="flex items-center justify-center absolute w-full" id="input-section">
      <input type="text" name="input" id="input" placeholder="Add a new task" class="w-2/5 bg-007 text-009 placeholder-009 outline-none focus:outline-003 border border-005 p-4 rounded-lg mr-2">
      <button class="flex items-center justify-center bg-001 p-4 rounded-lg text-011 font-medium font-s">
        Create 
        <img src="plus.svg" alt="plus logo" class="ml-2">
      </button>
    </div>
    <main>
    </main>
    <script type="module" src="./script/main.js"></script>
  </body>
</html>
